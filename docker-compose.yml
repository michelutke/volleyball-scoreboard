services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-scoring}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-scoring}
      POSTGRES_DB: ${POSTGRES_DB:-scoring}
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
